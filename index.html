<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
    <title>Weather App!</title>
</head>

<body>
    <div class="container">
        <h3>Confira o clima de uma cidade:</h3>
        <div class="input-container">
            <input type="text" name="" id="input-search" placeholder="Digite o nome da cidade">
            <button id="input-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="hide">
            <div id="city-information">
                <h2>
                    <i class="fa-solid fa-location-dot" style="font-size:22px;"></i>
                    <span id="city">-</span>
                    <img src="" alt="" width="25px" id="country-flag">
                </h2>
                <p id="temp"><span >0</span> &deg;C</p>
                <p class="city-information-p">
                    <span id="weather">-</span>
                    <img src="" alt="" id="weather-icon">
                </p>
            </div>
            <div id="weather-informations">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>0</span>%
                </p>
                <p id="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>km/h
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
    </div>
</body>

</html>
